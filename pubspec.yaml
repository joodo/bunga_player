name: bunga_player
description: A video player which can let users watch together.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.2.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # video play
  media_kit:
    git:
      url: https://github.com/media-kit/media-kit.git
      path: media_kit
  media_kit_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      path: media_kit_video
  media_kit_libs_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      path: libs/universal/media_kit_libs_video
  wakelock_plus: ^1.2.10
  audio_session: ^0.1.25
  ffi: ^2.1.4

  # Communication
  tencent_cloud_chat_sdk: ^8.4.6675
  agora_rtc_engine: 6.5.0

  # Update
  version: ^3.0.2
  open_file: ^3.5.10

  # Chatroom
  crclib: ^3.0.0

  # UI
  flutter_animate: ^4.5.2
  audioplayers: ^6.3.0
  animations: ^2.0.11
  file_selector: ^1.0.3
  window_manager: ^0.4.3
  flutter_markdown: ^0.7.6
  flutter_lazy_indexed_stack: ^0.0.6
  chinese_font_library: ^1.2.0

  # Mobile
  screen_brightness: ^2.1.1

  # Popmoji
  flutter_svg: ^2.0.17
  lottie: ^3.3.1
  fireworks:
    git:
      url: https://github.com/joodo/fireworks
      path: fireworks

  # Network
  http: ^1.3.0

  # Utils
  logger: ^2.5.0
  shared_preferences: ^2.5.2
  async: ^2.12.0
  collection: ^1.19.1
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  provider: ^6.1.2
  nested: ^1.0.0
  path: ^1.9.1
  path_provider: ^2.1.5
  win32: ^5.11.0
  permission_handler: ^11.4.0
  package_info_plus: ^8.3.0
  vector_graphics: ^1.1.18
  styled_widget: ^0.4.1
  crypto: ^3.0.6

dependency_overrides:
  media_kit:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: ./media_kit
  media_kit_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: ./media_kit_video
  media_kit_libs_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: ./libs/universal/media_kit_libs_video

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  freezed: ^3.0.3
  yaml: ^3.1.3
  innosetup:
    git:
      url: https://github.com/joodo/flutter_innosetup

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/emojis/
    - assets/emojis/emojis/
    - assets/sounds/

#  emoji loading too slow
#  https://github.com/flutter/flutter/issues/42586
#  fonts:
#    - family: noto_emoji
#      fonts:
#        - asset: assets/NotoColorEmoji-Regular.ttf

flutter_launcher_icons:
  android: true
  image_path_android: "assets/images/icons/android/play_store_512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  ios: true
  image_path_ios: "assets/images/icons/ios/AppIcon~ios-marketing.png"

  web:
    generate: false
    image_path: "assets/images/icons/web/icon-512.png"
  windows:
    generate: true
    image_path: "assets/images/icons/windows.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icons/macos.png"

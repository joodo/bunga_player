name: bunga_player
description: A video player which can let users watch together.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 0.1.0


environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  media_kit: ^0.0.9
  media_kit_video: ^0.0.12
  media_kit_libs_macos_video: ^1.0.5
  media_kit_libs_windows_video: ^1.0.2
  
  file_selector: ^0.9.3
  window_manager: ^0.3.2
  rive: ^0.11.0
  shared_preferences: ^2.1.1
  async: ^2.11.0
  crclib: ^3.0.0
  stream_chat_flutter_core: ^6.1.0
  logger: ^1.3.0
  package_info_plus: ^4.0.0
  http: ^1.0.0
  updat: ^1.3.0
  bot_toast: ^4.0.3
  animated_text_kit: ^4.2.2
  agora_rtc_engine: ^6.2.0
  permission_handler: ^10.2.0
  audioplayers: ^4.0.1
  collection: ^1.17.1
  multi_value_listenable_builder: ^0.0.2
  wakelock: ^0.6.2
  ffi: ^2.0.2

dependency_overrides:
  # solve flutter_meedu_videoplayer ^4.2.10 and package_info_plus ^4.0.0 of wakelock_windows
  win32: ^4.0.0
  # solve stream_chat_flutter_core ^6.1.0 and http ^1.0.0
  http: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "images/icons/ios/AppIcon~ios-marketing.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "images/icons/web/icon-512.png"
  windows:
    generate: true
    image_path: "images/icons/windows.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/icons/macos.png"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/wake_up_the_black_cat.riv
    - assets/sounds/call.wav
    - assets/sounds/user_join.wav
    - assets/sounds/user_leave.wav

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages


name: bunga_player
description: A video player which can let users watch together.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.1


environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # video play
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  ffi: ^2.1.0

  # Communication
  tencent_cloud_chat_sdk: ^7.9.5686
  tencent_im_sdk_plugin_desktop: ^0.2.22
  agora_rtc_engine: ^6.2.6

  # Update
  package_info_plus: ^5.0.1

  # Chatroom
  crclib: ^3.0.0

  # UI
  rive: ^0.12.4
  animated_text_kit: ^4.2.2
  audioplayers: ^5.2.1
  animations: ^2.0.11
  file_selector: ^1.0.3
  window_manager: ^0.3.8
  flutter_markdown: ^0.6.22
  flutter_lazy_indexed_stack: ^0.0.6
  chinese_font_library: ^1.1.0

  # Popmoji
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.0
  fireworks:
    git:
      url: https://github.com/joodo/fireworks
      path: fireworks

  # Network
  url_launcher: ^6.2.5
  dart_ping: ^9.0.1
  http: ^1.2.0

  # Utils
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  async: ^2.11.0
  collection: ^1.18.0
  uuid: ^4.3.3  
  json_annotation: ^4.8.1
  get_it: ^7.6.7
  provider: ^6.1.1
  platform: ^3.1.4
  nested: ^1.0.0
  path: ^1.9.0
  path_provider: ^2.1.2
  win32: ^5.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  yaml: ^3.1.2


flutter_launcher_icons:
  android: false
  ios: false
  image_path: "images/icons/ios/AppIcon~ios-marketing.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "images/icons/web/icon-512.png"
  windows:
    generate: true
    image_path: "images/icons/windows.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/icons/macos.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/emojis/
    - assets/sounds/

